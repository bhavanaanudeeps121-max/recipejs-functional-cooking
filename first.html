<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeJS - Functional Cooking Companion</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>

<header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
</header>

<main>

    <!-- CONTROLS SECTION -->
    <section class="controls">

        <!-- Filter Buttons -->
        <div class="filter-group">
            <h3>Filter by Difficulty:</h3>
            <div class="button-group">
                <button class="filter-btn active" data-filter="all">Show All</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
                <button class="filter-btn" data-filter="quick">Quick (&lt; 30 min)</button>
            </div>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-group">
            <h3>Sort by:</h3>
            <div class="button-group">
                <button class="sort-btn" data-sort="name">Name (A‚ÄìZ)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest)</button>
                <button class="sort-btn active" data-sort="none">Default</button>
            </div>
        </div>

    </section>

    <!-- RECIPE CONTAINER -->
    <div id="recipe-container"></div>

</main>

<script src="app.js"></script>
</body>
</html>
